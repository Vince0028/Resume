name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: terminal/package-lock.json

      - name: Install and Build Terminal
        working-directory: ./terminal
        run: |
          npm ci
          # Set base path for GitHub Pages if needed, but relative paths usually work better
          # For now, we assume the app handles relative paths or we set base in vite config
          npm run build

      - name: Assemble Site
        run: |
          mkdir -p public
          
          # Copy root files
          cp index.html public/
          cp styles.css public/
          cp script.js public/
          cp lanyard-3d.js public/
          cp github-contributions.js public/
          cp skillset-order.js public/
          cp -r Images public/
          
          # Copy terminal build
          mkdir -p public/terminal
          cp -r terminal/dist/* public/terminal/
          
          # Create a 404.html that mirrors index.html for client-side routing support if needed
          cp public/index.html public/404.html

          # Add .nojekyll to ensure files with underscores are served correctly
          touch public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
