<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alobin Resume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #6366f1;
      /* indigo / portfolio primary */
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      /* App handles scrolling */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #6366f1;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #818cf8;
    }

    /* CRT Scanline Effect */
    .scanlines {
      background: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2));
      background-size: 100% 4px;
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 50;
    }

    .flicker {
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% {
        opacity: 0.97;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.98;
      }
    }

    .glow-text {
      text-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
    }

    .glow-box {
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.15), inset 0 0 10px rgba(99, 102, 241, 0.05);
    }

    .horror-flicker {
      animation: horror-flicker 4s infinite;
    }

    @keyframes horror-flicker {
      0% {
        opacity: 1;
        text-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
      }

      5% {
        opacity: 0.1;
        text-shadow: none;
      }

      10% {
        opacity: 1;
        text-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
      }

      15% {
        opacity: 1;
        text-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
      }

      20% {
        opacity: 0.3;
        text-shadow: none;
      }

      25% {
        opacity: 1;
        text-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
      }

      30% {
        opacity: 1;
        text-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
      }

      70% {
        opacity: 1;
        text-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
      }

      72% {
        opacity: 0.2;
        text-shadow: none;
      }

      74% {
        opacity: 1;
        text-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
      }

      100% {
        opacity: 1;
        text-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>

</head>

<body>
  <div id="root"></div>
  <div class="scanlines pointer-events-none"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
