<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctum Portal Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0e27;
            overflow: hidden;
        }

        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0e27;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 0.5s ease;
        }

        #portal-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .loader-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .loader-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffb300 0%, #ff3c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow:
                0 0 10px rgba(255, 179, 0, 0.8),
                0 0 20px rgba(255, 60, 0, 0.6),
                0 0 30px rgba(255, 179, 0, 0.4);
            animation: mysticPulse 2s ease-in-out infinite;
        }

        .loader-subtitle {
            color: #ffb300;
            text-shadow: 0 0 10px rgba(255, 179, 0, 0.5);
            letter-spacing: 0.3em;
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .loader-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 179, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loader-progress {
            height: 100%;
            background: linear-gradient(90deg, #ffb300 0%, #ff6b00 50%, #ff3c00 100%);
            border-radius: 10px;
            animation: loading 2s ease-in-out infinite;
            box-shadow:
                0 0 10px rgba(255, 179, 0, 0.8),
                0 0 20px rgba(255, 60, 0, 0.6);
        }

        @keyframes mysticPulse {

            0%,
            100% {
                text-shadow:
                    0 0 10px rgba(255, 179, 0, 0.8),
                    0 0 20px rgba(255, 60, 0, 0.6),
                    0 0 30px rgba(255, 179, 0, 0.4);
            }

            50% {
                text-shadow:
                    0 0 20px rgba(255, 179, 0, 1),
                    0 0 30px rgba(255, 60, 0, 0.8),
                    0 0 40px rgba(255, 179, 0, 0.6);
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        body.loaded #page-loader {
            opacity: 0;
            pointer-events: none;
        }

        #main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .content-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }

        .content-card h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .content-card p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div id="page-loader">
        <canvas id="portal-canvas"></canvas>
        <div class="loader-content">
            <h2 class="loader-title">VINCE NELMAR ALOBIN</h2>
            <p class="loader-subtitle">Aligning Realities...</p>
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div class="content-card">
            <h1>ðŸŒŸ Portal Opened Successfully! ðŸŒŸ</h1>
            <p>The Doctor Strange Sanctum Portal effect is working! The mystical portal has revealed your resume
                content.</p>
            <p style="margin-top: 1rem; font-style: italic;">Refresh the page to see the portal animation again.</p>
        </div>
    </div>

    <script src="../js/sanctum-portal-loader.js"></script>
</body>

</html>
